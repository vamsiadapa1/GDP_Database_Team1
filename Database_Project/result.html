    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search...">

      <div class="dropdown">

<script>
  
  // JavaScript code
  document.getElementById("search-button").addEventListener("click", function() {
    var searchKeyword = document.getElementById("search-input").value;

    // Get the paragraph content
    var newContent = "The object of this publication is to set forth those facts and arguments which show the danger of race prejudice, particularly as manifested to-day toward colored people. It takes its name from the fact that the editors believe that this is a critical time in the history of the advancement of men. Catholicity and tolerance, reason and forbearance can to-day make the world-old dream of human brotherhood approach realization; while bigotry and prejudice, emphasized race consciousness and force can repeat the awful history of the contact of nations and groups in the past. We strive for this higher and broader vision of Peace and Good Will. The policy of THE CRISIS will be simple and well defined: It will first and foremost be a newspaper: it will record important happenings and movements in the world which bear on the great problem of inter-racial rela- tions, and especially those which affect the Negro-American. Secondly, it will be a review of opinion and literature, recording briefly books, articles, and important expressions of opinion in the white and colored press on the race problem. Thirdly, it will publish a few short articles. Finally, its editorial page will stand for the rights of men, irrespective of color or race, for the highest ideals of American democracy, and for reasonable but earnest and persistent attempt to gain these rights and realize these ideals. The magazine will be the organ of no clique or party and will avoid personal rancor of all sorts. In the absence of proof to the contrary it will assume honesty of purpose on the part of all men. North and South, white and black.";
    if (newContent.includes(searchKeyword)) {
      // Replace the search keyword with the same word wrapped in <strong> tags for bold styling
        var regex = new RegExp(searchKeyword, 'gi');

// Replace the matching words in the new content with the same words wrapped in a <span> with a class for highlighting
var highlightedContent = newContent.replace(regex, '<span class="highlight">$&</span>');

      // Update the paragraph element with the new bold content
      var paragraph = document.querySelector(".description-container p");
      paragraph.innerHTML = highlightedContent;
      var link = document.querySelector(".link-container a");
      link.innerHTML = "1910 Dec[2].pdf";


}

    else{
        var link = document.querySelector(".link-container a");
      link.innerHTML = "";
        var paragraph = document.querySelector(".description-container p");
      paragraph.innerHTML = "No Match Found";
    }


  });
</script>
